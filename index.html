<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <title>Marquee Banner</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   </head>
   <style>
       body {
            margin: 0;
            border: 0;
       }
      textarea {
         display: none;
         margin-top: 180px;
         margin-left: auto;
         margin-right: auto;
         max-width: 100%;
         width: 80%;
      }
      .marquee-container {
         width: 100vw;
         overflow: hidden;
         background:black;
         padding: 30px;
         margin: 0 auto; /* Auto margin on both sides */
         display: flex ;
      }
      .marquee-content {
         display: inline-block;
         height: 75vh;
         font-size:48px;
         font-weight: bold;
         background:black;
         color: yellow;
         text-align: center;
         width: 100%;
         overflow-y: auto;
      }
      .marquee-animated{
         animation: marquee 10s linear infinite;
         -webkit-animation: marquee 10s linear infinite;
      }      
      .marquee-paused{
         -webkit-animation-play-state:paused;
         -moz-animation-play-state:paused;
         -o-animation-play-state:paused;
         animation-play-state:paused;
         cursor: pointer;
      }
      @keyframes marquee {
         0% { transform: translateX(-10%); }
         50% { transform: translateX(10%); }
         100% { transform: translateX(-10%); }
      }

   </style>
	
   <body>
      <div class="marquee-container">
         <div class="marquee-content marquee-animation">Hello ~ 你好!😊</div>
      </div>
      <textarea rows="12"></textarea>
      
   </body>

   <script>
      function wrapWords(input) {
         let output = '';
         let lineLength = 0;

         for (let i = 0; i < input.length; i++) {
            const char = input[i];
            const nextChar = input[i + 1] || '';

            // 處理換行字符
            if (char === '\n') {
                  output += '<br>';
                  lineLength = 0;
                  continue;
            }

            // 檢查是否為emoji，假定emoji由兩個字符組成
            if (/[\uD800-\uDBFF][\uDC00-\uDFFF]/.test(char + nextChar)) {
                  if (lineLength + 2 > 16) {
                     output += '<br>';
                     lineLength = 0;
                  }

                  output += char + nextChar;
                  lineLength += 2;
                  i++; // 跳過下一個字符，因為已經處理了emoji
            } else {
                  // 計算字符長度，ASCII為1，其他為2
                  const charLength = char.charCodeAt(0) > 127 ? 2 : 1;

                  if (lineLength + charLength > 16) {
                     output += '<br>';
                     lineLength = 0;
                  }

                  output += char;
                  lineLength += charLength;
            }
         }

         return output;
      }



      var touchtime = 0;
      $(".marquee-container").on("click", function() {
         if (touchtime == 0) {
            // set first click
            $(".marquee-animation").toggleClass("marquee-paused")
            touchtime = new Date().getTime();
         } else {
            // compare first click to this click and see if they occurred within double click threshold
            if (((new Date().getTime()) - touchtime) < 800) {
                  // double click occurred
                  $(".marquee-animation").toggleClass("marquee-animated");
                  $("textarea").val($(".marquee-content").html().replaceAll("<br>","\n"));
                  $(".marquee-container").hide();
                  $("textarea").show();
                  $("textarea").focus();
                  touchtime = 0;
            } else {
                  // not a double click so set as a new first click
                  $(".marquee-animation").toggleClass("marquee-paused");
                  touchtime = new Date().getTime();
            }
         }
      });      

      $("textarea").blur(function() {
         $(".marquee-content").html(wrapWords($.trim($("textarea").val())));
         $(".marquee-container").show();
         $("textarea").hide();
         touchtime = new Date().getTime();
      });
   </script>
</html>
